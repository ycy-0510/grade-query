version: '3.8'

services:
  db:
    image: mysql:8.0
    # Ensuring compatibility for ARM64 (Apple Silicon) if strict native image isn't available/working ideally.
    # Often mysql:8.0 has arm64 support, but forcing platform can permit Rosetta usage if needed, 
    # though native is better. Recent mysql:8.0 supports arm64 natively. 
    # Valid pattern for local dev on generic machines:
    # platform: linux/amd64  <-- Uncomment if native arm64 fails, but 8.0-oracle usually works.
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./mysql_data:/var/lib/mysql

  web:
    image: ycy10/grade-system:latest
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Initial Admin Setup
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL}
      SECRET_KEY: ${SECRET_KEY}
      # AI & Captcha
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL}
      TURNSTILE_SITE_KEY: ${TURNSTILE_SITE_KEY}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY}
    depends_on:
      - db
    restart: unless-stopped
